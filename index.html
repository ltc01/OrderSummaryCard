<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
  <div class="container">

    <header class="head-img"></header>
    <main class="content">

      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section class="plan">

        <div class="music-icon"></div>
        <h3>Annual Plan</h3>
        <span class="amount">$59.99/year</span>
        <a href="#" class="chng-btn">Change</a>
      </section>

      <button value="submit">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </main>
  </div>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,
      Coded by <a href="#">Laxmi Chaudhary</a>.</p>
  </footer>
</body>
</html>
